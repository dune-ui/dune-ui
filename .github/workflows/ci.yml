# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build, Test, and Publish

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  release:
    types: [ "published" ]
    
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: Build client
      run: |
        npm ci
        npm run build
      working-directory: src/client

    - name: Setup .NET
      uses: actions/setup-dotnet@v5

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Pack NuGet package
      if: github.event_name == 'release' && github.event.action == 'published'
      run: |
        dotnet pack --configuration Release --no-build -o ./artifacts \
          -p:Version=${{ github.event.release.tag_name }} \
          -p:PackageVersion=${{ github.event.release.tag_name }} \
          -p:IncludeSymbols=true \
          -p:SymbolPackageFormat=snupkg

    - name: Upload packages to GitHub Release
      if: github.event_name == 'release' && github.event.action == 'published'
      run: |
        for file in ./artifacts/*.nupkg ./artifacts/*.snupkg; do
          [ -f "$file" ] || continue
          filename=$(basename "$file")
          echo "Uploading $filename to release assets..."
          gh release upload "${{ github.event.release.tag_name }}" "$file" --clobber
        done
      env:
        GH_TOKEN: ${{ github.token }}
      
    - name: Push to NuGet.org
      if: github.event_name == 'release' && github.event.action == 'published'
      run: |
        dotnet nuget push ./artifacts/*.nupkg \
          --source https://api.nuget.org/v3/index.json \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --skip-duplicate

    - name: Push symbols to NuGet.org
      if: github.event_name == 'release' && github.event.action == 'published'
      run: |
        dotnet nuget push "./artifacts/*.snupkg" \
          --source https://api.nuget.org/v3/index.json \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --skip-duplicate